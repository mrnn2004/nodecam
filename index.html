<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay style="transform: scale(1);"></video>
    </div>
    <button id="record"><div></div></button>
    <button id="capture"><div></div></button>
    <div class="filters">
      <div class="filter" style="background-color: rgba(250, 128, 114, 0.5);"></div>
      <div class="filter" style="background-color: rgba(55, 185, 185, 0.466);"></div>
      <div class="filter" style="background-color: rgba(39, 146, 66, 0.5);"></div>
      <div class="filter" style="background-color: rgba(121, 39, 39, 0.5);"></div>
      <div class="filter" style="background-color: rgba(187, 164, 36, 0.5);"></div>
      <div class="filter" ></div>
    </div>
    <div class="zoom-in-out-container">
      <div class="zoom-in">+</div>
      <div class="zoom-out">-</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
